    flex-direction: row;
    justify-content: center;
    align-items: center;
  }

  #toggle_box {
    display: none;
  }

  .toggleWrap {
    width: 65px;
    height: 30px;
    padding: 2px;
    border: 1px solid grey;
    display: flex;
    align-items: center;
    border-radius: 50px;
    position: relative;
    transition: all 0.4s;
    margin-left: 10px;
    margin-right: 10px;
  }

  .toggleDot {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background-color: grey;
    position: absolute;
    transition: all 0.4s;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .toggle_container span {
    font-weight: bold;
    font-size: 18px;
  }

  .toggleSelected .toggleWrap{
    background-color: lawngreen;
  }

  .toggleSelected .toggleDot {
    background-color: white;
    transform: translateX(35px);
  }

  .footer {
    padding-top: 8px;
    text-align: center;
    font-size: 10px;
  }

  .title {
    font-weight: bold;
    font-size: 22px;

    text-align: center;

  .update-alert {

    color: red;
    text-align: center;

  }
